<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      /* Global Styles */
      body {
        font-family: 'Lexend', sans-serif;
        background: linear-gradient(45deg, #73ff53, #6c5ce7, #8e44ad);
        background-size: 400% 400%;
        animation: gradientBackground 8s ease infinite;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        overflow: auto;
        position: relative;
      }

      h1 {
        font-size: 2.8rem;
        color: white;
        margin-bottom: 40px;
        font-weight: 600;
        animation: fadeIn 1s ease-in-out;
      }

      h2 {
        font-size: 2rem;
        color: white;
        margin-bottom: 20px;
        font-weight: 400;
        animation: fadeIn 1s ease-in-out;
      }

      .note {
        font-size: 1rem;
        color: white;
        margin-top: 10px;
        font-weight: 500;
        animation: slideIn 1s ease-out;
      }

      button {
        background-color: #73ff53;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 1.1rem;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        animation: slideIn 1s ease-out;
      }

      button:hover {
        background-color: #5bcc3f;
        transform: scale(1.1);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      button:focus {
        outline: none;
      }

      .loading {
        font-size: 1.4rem;
        color: white;
        font-weight: 500;
        margin-top: 20px;
        animation: pulse 1.5s infinite;
      }

      /* Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 14px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #6c5ce7;
        border-radius: 7px;
        border: 3px solid white;
      }

      ::-webkit-scrollbar-track {
        background-color: #f0f0f0;
      }

      /* File List Styles */
      #fileList {
        list-style-type: none;
        padding: 0;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
        animation: fadeIn 1.5s ease-out;
        max-height: 400px;
        overflow-y: auto;
        transition: max-height 0.5s ease;
      }

      .fileItem {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
        opacity: 0;
        animation: slideUp 1s forwards;
      }

      .fileItem a {
        text-decoration: none;
        color: #333;
        font-size: 1.2rem;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .fileItem a:hover {
        color: #6c5ce7;
      }

      .fileItem:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      /* Result Area Styles */
      #result {
        margin-top: 30px;
        font-size: 1.2rem;
        color: white;
        font-weight: 500;
        animation: fadeIn 1.5s ease-in-out;
      }

      #result a {
        color: #6c5ce7;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      #result a:hover {
        text-decoration: underline;
      }

      #copyButton {
        background-color: #00cec9;
        border-radius: 25px;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 10px;
        transition: all 0.3s ease;
      }

      #copyButton:hover {
        background-color: #00b8a3;
      }

      /* Keyframe Animations */
      @keyframes gradientBackground {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes slideIn {
        0% {
          transform: translateY(-50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        0% {
          transform: translateY(30px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Loading Spinner */
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #6c5ce7;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <h1>The Ultimate Spreadsheet Updater!</h1>
    <h2>Select a Spreadsheet to Modify</h2>
    <button onclick="fetchDriveFiles()">Fetch Files from Google Drive</button>
    <div class="note">Tip: Use <strong>Ctrl + F</strong> to search for a specific spreadsheet.</div>
    <ul id="fileList"></ul>
    <div id="result"></div>
<script>
  const requiredSheets = [
    "Spyro's Adventure",
    "Giants",
    "Swap Force",
    "Trap Team",
    "Superchargers",
    "Imaginators",
    "Eon's Elite",
    "Traps",
    "Vehicles",
    "Creation Crystals",
    "Chase Variants",
    "Extras"];
  function fetchDriveFiles() {
    document.getElementById("result").innerHTML = '<div class="spinner"></div>';
    google.script.run.withSuccessHandler(displayFiles).getDriveFiles();
  }

  function displayFiles(files) {
    document.getElementById("result").innerHTML = "";
    const fileList = document.getElementById("fileList");
    fileList.innerHTML = ""; // Clear previous list
    files.forEach(file => {
      const li = document.createElement("li");
      li.className = "fileItem";
      li.innerHTML = ` 
        <span>${file.name}</span>
        <button onclick="validateFile('${file.id}')">Process</button>
      `;
      fileList.appendChild(li);
    });
  }

  function validateFile(fileId) {
    document.getElementById("result").innerHTML = "<p class='loading'>Validating file...</p>";
    google.script.run
      .withSuccessHandler(validationResult => {
        if (validationResult.isValid) {
          processFile(fileId);
        } else {
          displayValidationError(validationResult.missingSheets);
        }
      })
      .withFailureHandler(displayError)
      .validateSpreadsheet(fileId, requiredSheets);
  }

  function processFile(fileId) {
    document.getElementById("result").innerHTML = "<p class='loading'>Processing...</p>";
    google.script.run
      .withSuccessHandler(displayResult)
      .withFailureHandler(displayError)
      .copySpreadsheet(fileId);
  }

  function displayValidationError(missingSheets) {
    const result = document.getElementById("result");
    result.innerHTML = `
      <p>Error: The following required sheets are missing:</p>
      <ul>
        ${missingSheets.map(sheet => `<li>${sheet}</li>`).join("")}
      </ul>
    `;
  }

  function displayResult(newUrl) {
    const result = document.getElementById("result");
    result.innerHTML = `File processed successfully. <a href="${newUrl}" target="_blank">View New File</a>`;
    const copyButton = document.createElement("button");
    copyButton.id = "copyButton";
    copyButton.innerText = "Copy URL";
    copyButton.onclick = () => copyToClipboard(newUrl);
    result.appendChild(copyButton);
  }

  function displayError(error) {
    const result = document.getElementById("result");
    result.innerHTML = `Error: ${error.message}`;
  }

  function copyToClipboard(url) {
    const tempInput = document.createElement('input');
    document.body.appendChild(tempInput);
    tempInput.value = url;
    tempInput.select();
    document.execCommand('copy');
    document.body.removeChild(tempInput);
    alert('URL copied to clipboard!');
  }
</script>

  </body>
</html>
